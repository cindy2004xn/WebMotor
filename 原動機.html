      <h1 class="heading-14">原動機</h1>
      <p class="paragraph-5">推動各種機械的運轉，必須依靠大自然中的各種能源，並經過適當的能量轉換，變成可供機械使用的動力，這種能量轉換裝置就是「原動機」。十八世紀的工業革命，提升了原動機對於能源的利用效率，不僅提供工業動力，也促成火車、汽車等交通工具的發明，使得人們生活更加便利，影響了全人類社會的發展。</p><img src="images/work1-1.jpg" loading="lazy" sizes="90vw" srcset="images/work1-1.jpg 500w, images/work1-1.jpg 800w, images/work1-1.jpg 1080w, images/work1-1.jpg 1444w" alt="" class="image-3"><img src="images/原動機2_9519.jpg" loading="lazy" sizes="90vw" srcset="images/原動機2_9519.jpg 1080w, images/原動機2_9519.jpg 1600w, images/原動機2_9519.jpg 2000w, images/原動機2_9519.jpg 2600w, images/原動機2_9519.jpg 3200w, images/原動機2_9519.jpg 6000w" alt="" class="image-10">
